[pytest]
# Configuration pytest

# Dossiers a ignorer
testpaths = tests

# Options par defaut
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html

# Marqueurs personnalises
markers =
    unit: Tests unitaires
    integration: Tests d'integration
    slow: Tests lents

# Pattern de decouverte des fichiers de tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
